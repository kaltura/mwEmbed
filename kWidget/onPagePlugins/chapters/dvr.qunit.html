<!DOCTYPE HTML>
<html>
<head>
    <title>Chapters View page</title>
    <script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
    <script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
    <script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>

    <!-- qunit-kaltura must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
    <script type="text/javascript" src="../../../modules/KalturaSupport/tests/resources/qunit-kaltura-bootstrap.js"></script>
</head>
<body>
<h2> Chapters Views </h2>
<div id="kaltura_player_4" style="width:600px;height:430px;"></div>
<script>

    var kdp;
    kWidget.addReadyCallback( function( playerId ){
        kdp = document.getElementById( playerId );
    });

    kWidget.featureConfig({
        'targetId' : 'kaltura_player_4',
        'wid' : '_27017',
        'uiconf_id' : '38392191',
        'entry_id' : '1_q02n7fng',
        'flashvars': {
            "autoPlay" : true,
            "ks" : ""
        }
    });

    function seekTo(a){
        kdp.sendNotification("doSeek",a);
    }
    function seekRelative(a){
        var position = kdp.evaluate("{video.player.currentTime}")
        kdp.sendNotification("doSeek",position+a);
    }

</script>
<button onclick="seekTo(0)">Seek to 0</button>
<button onclick="seekTo(110)">Seek to 1:50</button>
<button onclick="seekRelative(10)">+ 10 S</button>
<button onclick="seekRelative(-10)">- 10 S</button>
<button onclick="seekRelative(60)">+ 1 m</button>
<button onclick="seekRelative(-60)">+ 1 m</button>
<button onclick="seekRelative(300)">+ 5 m</button>
<button onclick="seekRelative(-300)">- 5 m</button>
<button onclick="seekRelative(3600)">+ 30 m</button>
<button onclick="seekRelative(-3600)">- 30 m</button>


</body>
</html>
