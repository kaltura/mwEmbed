<a href="#" class="mw-debug-info-close-btn">X</a>
<div id="mw-debug-info-values">
    <div>version: {{version}}</div>
    <div class="mw-debug-info-text" title="{{src}}">src: {{src}}</div>
    <div>entryid: {{entryid}}</div>
    <div>kuiconf: {{kuiconf}}</div>
    <div>buffering: {{buffering}}</div>
    <div>mimeType: {{mimeType}}</div>
    <div>currentState: {{currentState}}</div>
    <div>source: {{source}}</div>
    <div show="hls" style="background-color: #333">
        <div>buffering: {{buffering}}</div>
    </div>
</div>
<a href="#" class="mw-debug-info-copy-btn" >Copy</a>
