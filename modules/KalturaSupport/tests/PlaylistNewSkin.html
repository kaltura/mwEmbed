<!DOCTYPE HTML>
<html>
<head>
<title>Playlist New Skin</title>

<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>

</head>
<body>
<h2>Playlist New Skin</h2>	
<div id="playbackModeSelector"></div>
<br /><br />
<object id="kaltura_player_1343044255" name="kaltura_player_1343044255" type="application/x-shockwave-flash" allowFullScreen="true" allowNetworking="all" allowScriptAccess="always" height="330" width="740" bgcolor="#000000" data="http://www.kaltura.com/index.php/kwidget/cache_st/1343044255/wid/_423851/uiconf_id/8714241">
	<param name="allowFullScreen" value="true" />
	<param name="allowNetworking" value="all" />
	<param name="allowScriptAccess" value="always" />
	<param name="bgcolor" value="#000000" />
	<param name="flashVars" value="playlistAPI.autoInsert=true&playlistAPI.kpl0Name=Music Playlist&playlistAPI.kpl0Url=http%3A%2F%2Fwww.kaltura.com%2Findex.php%2Fpartnerservices2%2Fexecuteplaylist%3Fuid%3D%26partner_id%3D423851%26subp_id%3D42385100%26format%3D8%26ks%3D%7Bks%7D%26playlist_id%3D1_ca8ueg14&" /><param name="movie" value="http://www.kaltura.com/index.php/kwidget/cache_st/1343044255/wid/_423851/uiconf_id/8714241" />
</object>
<br />
<!--
<layout id="full"
skinPath="/content/uiconf/kaltura/kmc/appstudio/kdp3/falcon/skin/v3.6.5/KDP_Blue.swf"
isPlaylist="true" name="New Skin Playlist">
  <HBox id="topLevel" width="100%" height="100%">
    <VBox id="player" width="100%" height="100%"
    styleName="black_horizontal_playlist" paddingRight="1">
      <Plugin id="playlistAPI" width="0%" height="0%"
      includeInLayout="false" />
      <Plugin id="kalturaMix" width="0%" height="0%"
      includeInLayout="false" loadingPolicy="onDemand" />
      <Plugin id="statistics" width="0%" height="0%"
      includeInLayout="false" />
      <Canvas id="PlayerHolder" height="100%" width="100%"
      styleName="black">
        <Video id="video" width="100%" height="100%" />
        <VBox id="titleMessageVbox" width="100%" height="80"
        paddingLeft="10" />
        <VBox id="offlineMessageHolder" verticalAlign="middle"
        horizontalAlign="center" includeInLayout="false"
        width="100%" height="100%">
          <Spacer height="100%" />
          <Spacer height="100%" />
          <Label id="offlineMessage" styleName="offlineMessage"
          text="{mediaProxy.entry.offlineMessage}"
          visible="{mediaProxy.isOffline}" width="100%"
          height="30" />
          <Spacer height="100%" />
        </VBox>
        <VBox id="generalPluginContainer" width="100%"
        height="100%">
          <Spacer id="contentPusher" height="100%" />
        </VBox>
        <Screens id="screensLayer" width="100%" height="100%"
        mouseOverTarget="{PlayerHolder}" styleName="clickThrough"
        startScreenId="startScreen" startScreenOverId="startScreen"
        pauseScreenOverId="pauseScreen" pauseScreenId="pauseScreen"
        playScreenOverId="playScreen" endScreenId="endScreen"
        endScreenOverId="endScreen" />
        <Watermark id="watermark" width="100%" height="100%"
        watermarkPath="http://www.kaltura.com/content/uiconf/kaltura/kmc/appstudio/kdp3/exampleWatermark.png"
        watermarkClickPath="http://www.kaltura.com/"
        watermarkPosition="bottomLeft" padding="5" />
        <VBox id="skipBtnHolder" width="100%" height="100%">
          <Spacer height="100%" />
          <HBox width="100%" height="30">
            <Spacer width="100%" />
          </HBox>
        </VBox>
        <Plugin id="kalturaShare" uiconfId="8700151" width="100%"
        height="100%" via="" pubid="" />
      </Canvas>
      <Canvas id="controlsHolder" width="100%" height="80"
      styleName="PlayerBg">
        <VBox id="ControllerScreenHolder" width="100%" height="80"
        verticalAlign="middle">
          <HBox id="scrubberBox" width="100%" height="28"
          verticalAlign="middle" paddingRight="10"
          paddingLeft="10">
            <HBox id="scrubberContainer"
            visible="{not(mediaProxy.isLive)}" width="100%"
            height="28" horizontalGap="0" paddingRight="9"
            verticalAlign="middle">
              <Timer id="timerControllerScreen1" width="45"
              height="25" styleName="timerProgressLeft"
              format="mm:ss" timerType="forwards" />
              <Label id="label" text="/" width="10" height="25"
              color1="0xFFFFFF" dynamicColor="true"
              styleName="timerProgressRight" />
              <Timer id="timerControllerScreen2" width="45"
              height="25" styleName="timerProgressRight"
              format="mm:ss" timerType="total" />
              <VBox width="100%" height="28" paddingLeft="8"
              paddingRight="8">
                <Scrubber id="scrubber" width="100%"
                height="100%" />
              </VBox>
            </HBox>
            <Button id="kalturaLogo" minWidth="50"
            kClick="navigate('http://www.kaltura.com')"
            styleName="controllerScreen" icon="kalturaLogo" />
          </HBox>
          <HBox id="ControllerScreen" width="100%" height="100%"
          horizontalGap="15" paddingLeft="25" paddingBottom="8"
          paddingRight="25" verticalAlign="middle">
            <Button id="playBtnControllerScreen" width="20"
            height="30" command="play" icon="playIcon_up"
            overIcon="playIcon_Hover" downIcon="playIcon_Down"
            disabeledIcon="playIcon_Disabled"
            selectedUpIcon="pauseIcon_Up"
            selectedOverIcon="pauseIcon_Hover"
            selectedDownIcon="pauseIcon_Down"
            selectedDisabledIcon="pauseIcon_Disabled"
            k_buttonType="falconButtonIconControllerArea"
            buttonType="normal" font="Arial" />
            <Button id="liveToggleStatus" toggle="true"
            color1="0xFF0000" color2="0xFF0000"
            upIcon="onAirIcon_Up" overIcon="onAirIcon_Hover"
            downIcon="onAirIcon_Down"
            disabeledIcon="onAirIcon_Disabled"
            selectedUpIcon="offlineIcon_up"
            selectedOverIcon="offlineIcon_Hover"
            selectedDownIcon="offlineIcon_Down"
            selectedDisabledIcon="offlineIcon_Disabled"
            isSelected="{mediaProxy.isOffline}"
            visible="{mediaProxy.isLive}"
            includeInLayout="{mediaProxy.isLive}"
            mouseEnable="false" useHandCursor="" />
            <Button id="previousBtnControllerScreen"
            kClick="sendNotification('playlistPlayPrevious')"
            height="30" focusRectPadding="0"
            styleName="controllerScreen" icon="PreviousIcon_Up"
            overIcon="PreviousIcon_Hover"
            downIcon="PreviousIcon_Down"
            disabeledIcon="PreviousIcon_Disabled"
            k_buttonType="falconButtonIconControllerArea"
            buttonType="normal" font="Arial" />
            <Button id="nextBtnControllerScreen"
            kClick="sendNotification('playlistPlayNext')"
            height="30" icon="NextIcon_Up"
            styleName="controllerScreen" overIcon="NextIcon_Hover"
            downIcon="NextIcon_Down"
            disabeledIcon="NextIcon_Disabled"
            k_buttonType="falconButtonIconControllerArea"
            buttonType="normal" font="Arial" />
            <Spacer id="buttonsPusher" width="100%" />
            <Button id="kalturaShareBtnControllerScreen"
            kClick="sendNotification('showAdvancedShare')"
            height="30" styleName="controllerScreen"
            icon="shareIcon_Up" overIcon="shareIcon_Hover"
            downIcon="shareIcon_Down"
            disabeledIcon="shareIcon_Disabled"
            k_buttonType="falconButtonIconControllerArea"
            uiconfId="" buttonType="normal" font="Arial" />
            <VolumeBar id="volumeBar" width="30" height="30"
            icon="VolumeIcon_Up" buttonUpSkin="VolumeIcon_Up"
            styleName="controllerScreen"
            buttonOverSkin="VolumeIcon_Hover"
            buttonDownSkin="VolumeIcon_Down"
            buttonDisabledSkin="VolumeIcon_Disabled"
            buttonSelectedUpSkin="MuteIcon_up"
            buttonSelectedOverSkin="MuteIcon_Hover"
            buttonSelectedDownSkin="MuteIcon_Down"
            buttonSelectedDisabledSkin="MuteIcon_Disabled"
            initialValue="1" forceInitialValue="false"
            font="Arial" />
            <Button id="fullScreenBtnControllerScreen"
            command="fullScreen" height="30"
            styleName="controllerScreen" allowDisable="false"
            icon="closeFullScreenIcon_Up"
            overIcon="closeFullScreenIcon_Hover"
            downIcon="closeFullScreenIcon_Down"
            disabeledIcon="closeFullScreenIcon_Disabled"
            selectedUpIcon="openFullScreenIcon_Up"
            selectedOverIcon="openFullScreenIcon_Hover"
            selectedDownIcon="openFullScreenIcon_Down"
            selectedDisabledIcon="openFullScreenIcon_Disabled"
            k_buttonType="falconButtonIconControllerArea"
            buttonType="normal" font="Arial" />
          </HBox>
        </VBox>
      </Canvas>
    </VBox>
    <Canvas id="playlistHolder" width="340" height="100%"
    hideInFullScreen="true" styleName="black">
      <VBox id="playlist" width="340" height="100%"
      styleName="List_background_default">
        <Spacer height="8" />
        <HBox id="playlistPadding" width="100%" height="100%"
        styleName="List_background_default">
          <Plugin id="list" width="100%" height="100%"
          styleName="List_background_default"
          dataProvider="{playlistAPI.dataProvider}"
          itemRenderer="playlistItemRenderer" rowHeight="76" />
        </HBox>
        <Spacer height="8" />
      </VBox>
    </Canvas>
  </HBox>
  <screens>
    <screen id="startScreen">
      <VBox id="startContainer" width="100%" height="100%"
      verticalAlign="middle" horizontalAlign="center">
        <Tile id="startTile" width="100%" verticalGap="10"
        verticalAlign="middle" horizontalAlign="center">
          <Button id="onVideoPlayBtnStartScreen" command="play"
          minWidth="80" minHeight="80" labelPlacement="bottom"
          textPadding="5" label="Play" styleName="onScreenBtn"
          upIcon="OnVideo_playIcon_Up"
          overIcon="OnVideo_playIcon_Hover"
          downIcon="OnVideo_playIcon_Down"
          disabeledIcon="OnVideo_playIcon_Disabled"
          k_buttonType="falconButtonIconControllerArea"
          buttonType="normal" font="Arial" />
          <Button id="kalturaShareBtnStartScreen"
          kClick="sendNotification('showAdvancedShare')"
          minWidth="80" minHeight="80" labelPlacement="bottom"
          textPadding="5" label="Share" styleName="onScreenBtn"
          icon="OnVideo_shareIcon_Up" upIcon="OnVideo_shareIcon_Up"
          overIcon="OnVideo_shareIcon_Hover"
          downIcon="OnVideo_shareIcon_Down"
          disabeledIcon="OnVideo_shareIcon_Disabled"
          k_buttonType="falconButtonIconControllerArea" uiconfId=""
          buttonType="normal" font="Arial" />
        </Tile>
      </VBox>
    </screen>
    <screen id="pauseScreen">
      <VBox id="pauseContainer" width="100%" height="100%"
      verticalAlign="middle" horizontalAlign="center">
        <Tile id="pauseTile" width="100%" verticalGap="10"
        verticalAlign="middle" horizontalAlign="center">
          <Button id="onVideoPlayBtnPauseScreen" command="play"
          minWidth="80" minHeight="80" labelPlacement="bottom"
          textPadding="5" label="Play" styleName="onScreenBtn"
          upIcon="OnVideo_playIcon_Up"
          overIcon="OnVideo_playIcon_Hover"
          downIcon="OnVideo_playIcon_Down"
          disabeledIcon="OnVideo_playIcon_Disabled"
          k_buttonType="falconButtonIconControllerArea"
          buttonType="normal" font="Arial" />
          <Button id="kalturaShareBtnPauseScreen"
          kClick="sendNotification('showAdvancedShare')"
          minWidth="80" minHeight="80" labelPlacement="bottom"
          textPadding="5" label="Share" styleName="onScreenBtn"
          icon="OnVideo_shareIcon_Up" upIcon="OnVideo_shareIcon_Up"
          overIcon="OnVideo_shareIcon_Hover"
          downIcon="OnVideo_shareIcon_Down"
          disabeledIcon="OnVideo_shareIcon_Disabled"
          k_buttonType="falconButtonIconControllerArea" uiconfId=""
          buttonType="normal" font="Arial" />
        </Tile>
      </VBox>
    </screen>
    <screen id="playScreen">
      <VBox id="playContainer" width="100%" height="100%"
      verticalAlign="middle" horizontalAlign="center">
        <Tile id="playTile" width="100%" verticalGap="10"
        verticalAlign="middle" horizontalAlign="center" />
      </VBox>
    </screen>
    <screen id="endScreen">
      <VBox id="endContainer" width="100%" height="100%"
      verticalAlign="middle" horizontalAlign="center">
        <Tile id="endTile" width="100%" verticalGap="10"
        verticalAlign="middle" horizontalAlign="center">
          <Button id="replayBtnEndScreen"
          kClick="sendNotification('doPlay')" label="replay"
          minWidth="80" minHeight="80" labelPlacement="bottom"
          textPadding="5" styleName="onScreenBtn"
          icon="OnVideo_replayIcon_Up"
          upIcon="OnVideo_replayIcon_Up"
          overIcon="OnVideo_replayIcon_Hover"
          downIcon="OnVideo_replayIcon_Down"
          disabeledIcon="OnVideo_replayIcon_Disabled"
          buttonType="normal" font="Arial" />
          <Button id="kalturaShareBtnEndScreen"
          kClick="sendNotification('showAdvancedShare')"
          minWidth="80" minHeight="80" labelPlacement="bottom"
          textPadding="5" label="Share" styleName="onScreenBtn"
          icon="OnVideo_shareIcon_Up" upIcon="OnVideo_shareIcon_Up"
          overIcon="OnVideo_shareIcon_Hover"
          downIcon="OnVideo_shareIcon_Down"
          disabeledIcon="OnVideo_shareIcon_Disabled"
          k_buttonType="falconButtonIconControllerArea" uiconfId=""
          buttonType="normal" font="Arial" />
        </Tile>
      </VBox>
    </screen>
  </screens>
  <renderers>
    <renderer id="playlistItemRenderer">
      <HBox id="irCont" width="100%" height="100%"
      styleName="List_background_default" horizontalGap="5"
      verticalAlign="middle" paddingLeft="8" paddingRight="8">
        <Canvas id="irCanvasImageIrScreen" width="88" height="66"
        styleName="List_background_default">
          <Image id="irImageIrScreen" width="88" height="66"
          url="{this.thumbnailUrl}" />
          <VBox id="upNextBorder" width="88" height="66"
          visible="{this.isOver}" styleName="ThumbSelected" />
        </Canvas>
        <VBox id="labelsHolder" height="66" width="100%"
        styleName="List_background_default">
          <Canvas id="irLinkIrScreen" height="18" width="100%"
          label="{this.name}" prefix="">
            <Label id="nameLabel" height="18" width="100%"
            text="{this.name}" visible="{not(this.isOver)}"
            styleName="itemRendererTitleLabel_Up" font="Arial" />
            <Label id="hoverNameLabel" height="18" width="100%"
            text="{this.name}" visible="{this.isOver}"
            styleName="itemRendererTitleLabel_Selected"
            font="Arial" />
          </Canvas>
          <Canvas id="irDescriptionIrScreen" height="18"
          width="100%" text="{this.description}" prefix="">
            <Text id="descriptionLabel" height="100%" width="100%"
            text="{this.description}" visible="{not(this.isOver)}"
            styleName="itemRendererLabel_Up" />
            <Text id="hoverDescriptionLabel" height="100%"
            width="100%" text="{this.description}"
            visible="{this.isOver}"
            styleName="itemRendererLabel_Selected" />
          </Canvas>
          <Canvas id="irDurationIrScreen" height="18" width="70"
          text="{formatDate(this.duration, 'NN:SS')}" prefix="">
            <Label id="durationLabel" height="18" width="70"
            text="{formatDate(this.duration, 'NN:SS')}"
            styleName="itemRendererLabel_Up"
            visible="{not(this.isOver)}" font="Arial" />
            <Label id="hoverDurationLabel" height="18" width="70"
            text="{formatDate(this.duration, 'NN:SS')}"
            styleName="itemRendererLabel_Selected"
            visible="{this.isOver}" font="Arial" />
          </Canvas>
        </VBox>
        <VBox id="arrowVBox" height="100%" width="20"
        verticalAlign="middle">
          <Button id="irArroBtn" icon="RightArrow_Hover"
          visible="{this.isOver}" />
        </VBox>
      </HBox>
    </renderer>
  </renderers>
  <strings>
    <string key="ENTRY_CONVERTING"
    value="Entry is processing, please try again in a few minutes." />
  </strings>
  <extraData>null</extraData>
  <uiVars>
    <var key="video.keepAspectRatio" value="true" />
    <var key="playlistAPI.autoContinue" value="false" />
    <var key="imageDefaultDuration" value="2" />
    <var key="playlistAPI.autoPlay" value="false" />
    <var key="autoMute" value="false" />
  </uiVars>
</layout>
 -->
</body>
</html>
