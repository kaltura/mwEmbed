	<script type="text/javascript">

		function jsKalturaPlayerTest( videoId ){
    var kdp = $( '#' + videoId )[0];
    kdp.addJsListener( 'adStart', 'onPlayPreroll');
    kdp.addJsListener( 'doPlay' , 'onDoPlayPreroll');
    kdp.sendNotification('doPlay');
    kdp.addJsListener( 'doPlay' , 'onDoPlayVideo');
}

var thePlayPrerollEventWasFired = false;
function onPlayPreroll( event ){
  thePlayPrerollEventWasFired = event.timeSlot;
}

function onDoPlayPreroll( videoId ){
  module( "Play Preroll" );
        asyncTest("adStart callback fired", function(){
          kalturaQunitWaitForPlayer(function(){
            equal( thePlayPrerollEventWasFired, "preroll");
            // done with async
            start();
          });
        });
}

var thePlayVideoEventWasFired = false;
function onDoPlayVideo( event ){
     thePlayVideoEventWasFired = true;
      module( "Play Video" );
        asyncTest("video callback fired", function(){
          kalturaQunitWaitForPlayer(function(){
            equal( thePlayVideoEventWasFired, true);
            // done with async
            start();
          });
        });  
}

</script>
