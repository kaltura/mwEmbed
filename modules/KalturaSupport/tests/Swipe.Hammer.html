	<script>

					'options': { dragLockToAxis: true },
					'on': "release dragleft dragright swipeleft swiperight"

			},

				var kdp = $('#' + playerId)[0];
				kdp.kBind("hammerEvent", function( hammerEvent ){

			}
		});
