<!DOCTYPE HTML>
<html>
<head>
	<title>Loop Test For Clips Shorter Than 10sec</title>
	<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
	<script type="text/javascript" src="../../../mwEmbedLoader.php?debug=true"></script>
	<script type="text/javascript">
		function jsKalturaPlayerTest( videoId ){
			window['playCount'] = 0;
			// Name this module
			module( "Short Video Loop" );
			var kdp = $( '#' + videoId ).get( 0 );
			test( "Loop attribute set to true", function() {
				equal( kdp.getKalturaConfig( '', 'loop' ), true, "Loop attribute is set to true");
			} );
			kdp.addJsListener( 'replayEvent', 'replayCallback' );
		}
		function replayCallback() {
			window['playCount']++;
			if ( window['playCount'] == 2 ) {
				test( "replayEvent was Fired", function() {
					ok( true, "replayEvent was fired 2 times");
				} );
				$('#kaltura_player').get(0).sendNotification('doStop');
			}
		}
	</script>

	<!-- qunit-kaltura must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
	<script type="text/javascript" src="resources/qunit-kaltura-bootstrap.js"></script>
</head>
<body>
	<h2> Loop test for clips shorter than 10sec</h2>
	<a href="?forceMobileHTML5"> Force Mobile HTML5</a> for testing with desktop chrome and safari.
	<br />
	<object id="kaltura_player" name="kaltura_player" type="application/x-shockwave-flash" 
			allowFullScreen="true" allowNetworking="all" allowScriptAccess="always" height="333" width="400"
			xmlns:dc="http://purl.org/dc/terms/" 
			xmlns:media="http://search.yahoo.com/searchmonkey/media/" 
			rel="media:video" 
			resource="http://www.kaltura.com/index.php/kwidget/cache_st/1334841684/wid/_667802/uiconf_id/7502092/entry_id/1_as63qzvc" 
			data="http://www.kaltura.com/index.php/kwidget/cache_st/1334841684/wid/_667802/uiconf_id/7502092/entry_id/1_as63qzvc">
		<param name="allowFullScreen" value="true" />
		<param name="allowNetworking" value="all" />
		<param name="allowScriptAccess" value="always" />
		<param name="bgcolor" value="#000000" />
		<param name="flashVars" value="&loop=true&autoPlay=true" />
		<param name="movie" value="http://www.kaltura.com/index.php/kwidget/cache_st/1334841684/wid/_667802/uiconf_id/7502092/entry_id/1_as63qzvc" />
	</object>
</body>
</html>
