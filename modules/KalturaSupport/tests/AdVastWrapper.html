<div id="kaltura_player" style="width:400px;height:330px;"></div>

<script>

	alert(0);
	player = document.getElementById(playerId);
	player.addJsListener("adClick", "adClick");

}
function adClick(a) {
  console.log(">>>>>>>>>>>>>>>>>>>>>>>>>>>" + a.url);
}

kWidget.embed({
    'targetId': 'kaltura_player',

    'entry_id' : '1_67wtprz4',

		'vast': {
			'numPreroll':"1", 
			'prerollInterval':"1",
			'prerollStartWith':"1",
			'prerollUrl':"http://projects.kaltura.com/ran/xml/vast_wrapper.xml", 
			'preSequence':"1",
			'timeout':"4"
		}    	
    }
})
</script>
