<body>
<h2> Playback Rate flash switch</h2>
This page shows a type switch from flash hdnetwork to progressive, when flash playback engine was used originally.
<div id="myVideoTarget" style="width:600px;height:375px;"></div>
<br>

<script>
	kWidget.featureConfig({
		'targetId': 'myVideoTarget',
		'wid': '_243342',
		'uiconf_id' : '12905712',
		'entry_id' : '1_sf5ovm7u',
		'flashvars':{
			'streamerType': 'hdnetwork',
			'playbackRateSelector': {
				'plugin': true,
				'defaultSpeed': '1',
				'speeds': ".5,.75,1,1.5,2",
				'loadingPolicy': 'onDemand',
				'relativeTo': 'PlayerHolder',
				'position': 'after'
			},
			'sourceSelector': {
				"plugin": true,
				"simpleFormat": false
			}
		}
	});
	kWidget.addReadyCallback( function( playerId ){
		var kdp = document.getElementById( playerId );
		// Log playback rate changes:
		kdp.kBind('updatedPlaybackRate', function( newRate ){
			$("#changeLog").append( "Set playback rate to x" + newRate + "\n" );
		});
	});
</script>
Change log:
<pre style="max-width:800px" id="changeLog"></pre>
<p><p>
