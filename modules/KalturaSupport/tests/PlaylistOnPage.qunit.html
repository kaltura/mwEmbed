<!DOCTYPE HTML>
<html>
  <head>
    <title>Playlist on page</title>
    <script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
	<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
	<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>

	  <script type="text/javascript">
		  // Enable uiconf js which includes external resources
		  mw.setConfig('Kaltura.EnableEmbedUiConfJs', true);

		  function jsKalturaPlayerTest( videoId ){
			  // Name this module
			  module( "onPage playlist" );
			  var kdp = $('#' + videoId )[0];
			  var $iframe = $('#' + videoId + '_ifp').contents();

			  asyncTest( "Check for onPage playlist", function(){
				  kalturaQunitWaitForPlayer(function(){
					  // look for onPage playlist id:
					  ok( $( '.onpagePlaylistInterface' ).length > 0, "Found playlistOnPage div" );
					  equal ( $( '.onpagePlaylistInterface' ).find('.k-thumb').width(), kdp.evaluate('{playlistAPI.thumbnailWidth}'), "ThumbWidth is set correctly");
					  equal( $( '.onpagePlaylistInterface' ).find('.k-description:first').html(), kdp.evaluate('{mediaProxy.entry.description}'), "description matches kdp description");
					  start();
				  });
			  });
		  }

	  </script>
	  <!-- qunit-kaltura must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
	  <script type="text/javascript" src="../../../modules/KalturaSupport/tests/resources/qunit-kaltura-bootstrap.js"></script>
    </head>
   <body>
   	<h2>Playlist on page</h2>
   	<p>This player demonstrates rendering the playlist out of the player IFrame, on the page.</p>
    <p>If you specify a DIV ID in the <b>clipListTargetId</b> property, the playlist will be rendered into that div. If not - the playlist will be added to the page after the video player.</p>
	<div id='kaltura_player' style="height:300px;width:400px"></div>
	<script>
		kWidget.featureConfig({
			'targetId': 'kaltura_player',
			'wid': '_243342',
			'uiconf_id': '25975211',
			'flashvars': {
				'playlistAPI':{
					'clipListTargetId': 'playListHolder',
					'onPageCss1' : "../components/chapters/playList.css",
					'autoContinue': true,
					'includeInLayout': true,
					'autoPlay': false,
					'loop': false,
					'onPage': true,
					'kpl0Name': "test 4 item playlist",
					'kpl0Id': '0_q79jh71b'
				},
				'nextPrevBtn':{
					'plugin': true
				}
			}
		});
	</script>
   <div id="playListHolder" style="position: absolute; left: 420px; bottom: 40px; width: 350px; height: 300px; background-color: grey"></div>
  </body>
</html>
