<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loading Spinner</title>
	<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
	<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
	<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
</head>
<body>
	<h1>Loading Spinner</h1>
	<a href="#" id="show">Show spinner</a> | <a href="#" id="hide">Hide Spinner</a>
	<br />
	<div id="kaltura_player" style="width: 585px; height: 330px;float: left;"></div>
	<br style="clear: both;" /><br />
<script>
	var kdp;
	kWidget.featureConfig({
		'targetId': 'kaltura_player',
		'wid': '_243342',
		'uiconf_id' : '21099702',
		'readyCallback': function(playerId){
			kdp = $('#' + playerId)[0];
			$("#show").click( function(){
				kdp.setKDPAttribute('largePlayBtn', 'visible', false);
				kdp.sendNotification('showSpinner');
				return false;
			})
			$("#hide").click(function(){
				kdp.sendNotification('doPause');
				kdp.sendNotification('hideSpinner');
				kdp.setKDPAttribute('largePlayBtn', 'visible', true);
				return false;
			})
		},
		'flashvars': {
			'loadingSpinner': {
				'imageUrl': null,
				'lines': 11, // The number of lines to draw
				'lineLength': 10, // The length of each line
				'width': 6, // The line thickness
				'radius': 12, // The radius of the inner circle
				'corners': 1, // Corner roundness (0..1)
				'rotate': "0", // The rotation offset
				'direction': 1, // 1: clockwise, -1: counterclockwise
				'color': 'rgb(0,154,218)|rgb(255,221,79)|rgb(0,168,134)|rgb(233,44,46)|rgb(181,211,52)|rgb(252,237,0)|rgb(0,180,209)|rgb(117,192,68)|rgb(232,44,46)|rgb(250,166,26)|rgb(0,154,218)|rgb(232,44,46)|rgb(255,221,79)|rgb(117,192,68)|rgb(232,44,46)',
				'speed': 1.6, // Rounds per second
				'trail': 100, // Afterglow percentage
				'shadow': false, // Whether to render a shadow
				'hwaccel': false, // Whether to use hardware acceleration
				'className': 'spinner', // The CSS class to assign to the spinner
				'zIndex': 2e9, // The z-index (defaults to 2000000000)
				'top': 'auto', // Top position relative to parent in px
				'left': 'auto' // Left position relative to parent in px
			}
		},
		"entry_id": "0_l1v5vzh3" // Entry with captions
	});
	
</script>
</body>
</html>
