<!DOCTYPE HTML>
<html>
<head>
<title>Playlist no interface</title>

<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>    
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
<script type="text/javascript">	
function jsKalturaPlayerTest( videoId ){
	// Name this module
	module( "Playlist No Clip list" );
	var $iframe = $( '#' + videoId + '_ifp' ).contents();
	kalturaQunitWaitForPlayer(function(){
		asyncTest("No Playlist clip list in DOM", function(){
			ok( !! $iframe.find('.media-rss-video-list').length, "Playlist clip list not found" );
			start();
		});
	});
};
</script>
</head>
<body>
<h2> Playlist No Clip List</h2>
<div id="kaltura_player" style="width:500px;height:300px"></div>
<span id="kdoc-more-desc">
	This demo highlights the use of playlist without visual representation in the player embed. 
</span>
<script>
	kWidget.featureConfig({
		'targetId': 'kaltura_player',
		'wid': '_243342',
		'uiconf_id': '3837861',
		'flashvars':{
			'playlistAPI':{
				'autoInsert': true,
				'kpl0Name': 'simple two clip pl',
				'kpl0Url': "http://www.kaltura.com/index.php/partnerservices2/executeplaylist?playlist_id=1_e387kavu&partner_id=243342&subp_id=24334200&format=8&ks={ks}"
			}
		}
	})
</script>
</body>
</html>
