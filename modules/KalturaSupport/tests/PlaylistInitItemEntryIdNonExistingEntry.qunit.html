	<script type="text/javascript">
		var entryPlaying = null;
		function jsCallbackReady( videoId ) {
			var kdp = $( '#' + videoId ).get( 0 );
			kdp.addJsListener( 'doPlay', 'doPlayCallback' );
		}
		
		function jsKalturaPlayerTest( videoId ){
			var kdp = $( '#' + videoId ).get( 0 );
			// Name this module
			module( "playlistAPI::initItemEntryId" );

			test( "initItemEntryId is set", function(){
				equal( kdp.evaluate( '{playlistAPI.initItemEntryId}' ), '0_ntavmku5', 'playlistAPI.initItemEntryId flashvar is set and equals to 0_ntavmku5' );
			});
		}
		
		function doPlayCallback( videoId ) {
			var kdp = $( '#' + videoId ).get( 0 );
			if( document.URL.indexOf('runQunitTests') != -1 || document.URL.indexOf('runFlashQunitTests') != -1 ) {
				test( "Playing first entry", function() {
					equal( kdp.evaluate('{mediaProxy.entry.id}'), '0_uka1msg4', 'Started playing entry ' + kdp.kentryid );
				});
			}
		}
	</script>
	
	<!-- qunit-kaltura must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
