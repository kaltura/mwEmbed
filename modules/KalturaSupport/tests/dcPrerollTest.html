<!DOCTYPE HTML>
<html>
<head>
	<title>Double click - Related Plugin</title>
	<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
	<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
	<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
</head>
<body>
<h2>Double click - Related Plugin</h2>
<br />
<div id="kdp" style="width:600px;height:370px;float:left"></div>
<script>
	var kdp;

	function onAdUpdatePlayhead( data ) {
	//	$('#eventsLog').append( "\n\tAd Time: " + data );
	}
	function onAdsEvent( data ) {
		$('#eventsLog').append( "\n\tAd Manager Event: " + data );
	}
	kWidget.featureConfig({
		'targetId': 'kdp',
		'wid': '_243342',
		'uiconf_id' : '12905712',
		'entry_id' : '1_sf5ovm7u',
		'flashvars': {
			'related': {
				plugin: true,
				parent: "topBarContainer",
				order: 3,
				autoContinueEnabled: true,
				autoContinueTime: 5,
				displayOnPlaybackDone: true,
				itemsLimit: 12,
				playlistId: '0_q79jh71b',
				entryList: null,
				clickUrl: null
			},
			'doubleClick': {
				'plugin': true ,
				'path': 'http://cdnbakmi.kaltura.com/content/uiconf/ps/veria/kdp3.9.1/plugins/doubleclickPlugin.swf' ,
				'adTagUrl': 'http://pubads.g.doubleclick.net/gampad/ads?sz=400x300&iu=%2F6062%2Fiab_vast_samples&ciu_szs=300x250%2C728x90&impl=s&gdfp_req=1&env=vp&output=xml_vast2&unviewed_position_start=1&url=[referrer_url]&correlator=[timestamp]&cust_params=iab_vast_samples%3Dlinear' ,
				'disableCompanionAds': false ,
				//'leadWithFlash':false,
				'debugMode': true
			} ,
			'titleLabel.plugin': true
		},
		'readyCallback': function(){
			kdp = $('#kdp')[0];
			kdp.addJsListener( 'AdSupport_AdUpdatePlayhead', 'onAdUpdatePlayhead' );
			kdp.addJsListener( 'DoubleClick_AdsEvent', 'onAdsEvent' );
			$('#kdp').css('float', 'left').after('<div id="events" style="float:left;padding-left:20px;" >'+
					'<i>AdManager events:</i>' +
					'<textarea id="eventsLog" style="width:300px;height:280px;" >' + navigator.userAgent + '</textarea>' +
					'</div>'
			)
		}

	});
</script>

</body>
</html>
