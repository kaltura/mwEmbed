<!DOCTYPE HTML>
<html>
<head>
<title>AccessControl Playlist Block iOS on First Entry test</title>
<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
<script type="text/javascript">	
function jsKalturaPlayerTest( videoId ){
	
	// Name this module
	module( "AccessControl Playlist Block Mobile First Entry" );
	var kdp = document.getElementById( videoId );
	var targetSeekTime = 30;
	
	test("Player Ready", function(){
		kalturaQunitWaitForPlayer(function(){
			ok( true, "player ready event is fired" );
			ok( kdp.addJsListener, 'player api avaliable')
			// done with async test: 
			start();
		});
		stop();
	});
}
</script>
<!-- qunit-kaltura must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
<script type="text/javascript" src="resources/qunit-kaltura-bootstrap.js"></script>
</head>
<body>
<h2> AccessControl Playlist Block Mobile First Entry Test </h2>
Demonstrates robust access control across playlist and devices. 
<br>
In this Demo the first entry is blocked when played on mobile devices.  

<div id="playbackModeSelector"></div>
<br />
<div id="kaltura_player" style="width:400px;height:680px"></div>
<script>
	kWidget.embed( 'kaltura_player', {
		'wid': '_243342',
		'uiconf_id' : '7752592',
		'flashvars': {
			'playlistAPI.autoInsert': true,
			'playlistAPI.kpl0Name' :'First Entry Device Restricted',
			'playlistAPI.kpl0Url' : 'http%3A%2F%2Fwww.kaltura.com%2Findex.php%2Fpartnerservices2%2Fexecuteplaylist%3Fuid%3D%26partner_id%3D243342%26subp_id%3D24334200%26format%3D8%26ks%3D%7Bks%7D%26playlist_id%3D0_n5f8k5yq&'
		}
	});
</script>

</html>
