<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Share embed code</title>
	<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
	<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
	<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
	<script type="text/javascript">
function jsKalturaPlayerTest( videoId ){
	
	// Name this module
	module( "Get Entry Id from Widget object" );

	var $iframe = $('#' + videoId + '_ifp').contents();
	var iframeContext = window.frames['kaltura_player_ifp'];
	var kdp = $('#' + videoId )[0];
	
	asyncTest("Iframe layout elements", function(){
		kalturaQunitWaitForPlayer(function(){
			ok( $iframe.find('.play-btn-large').length, ".play-btn-large found" );
			ok( $iframe.find('.play-btn').length, ".play-btn found" );
			runEntryIdTest();
			start();
		});
	});
	
	function runEntryIdTest(){
		test("Entry Id check", function(){
			// Test page context config: 
			equal( kdp.evaluate('{mediaProxy.entry.id}'), '0_og9f4bhf', "Entry Id is 0_og9f4bhf" );

			stop();
		});
	}
}
	</script>
	<script type="text/javascript" src="resources/qunit-kaltura-bootstrap.js"></script>
</head>
<body>
	<h2>Share Embed Code</h2>
	<p>This embed code created by the share plugin and does not contains entry Id.<br />The entry Id is attached to the widget object.</p>
	<span id="playbackModeSelector"></span><br /><br />
	<object name="kaltura_player" id="kaltura_player" type="application/x-shockwave-flash" allowScriptAccess="always" allowNetworking="all" allowFullScreen="true" height="300" width="533" data="http://www.kaltura.com/index.php/kwidget/wid/0_c46ivvm1/uiconf_id/8700151">
		<param name="allowScriptAccess" value="always" />
		<param name="allowNetworking" value="all" />
		<param name="allowFullScreen" value="true" />
		<param name="bgcolor" value="#000000" />
		<param name="movie" value="http://www.kaltura.com/index.php/kwidget/wid/0_c46ivvm1/uiconf_id/8700151"/>
		<param name="flashVars" value="autoPlay=false"/>
	</object>
</body>
</html>
