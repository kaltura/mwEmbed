<h2> liveCore.showThumbnailWhenOffline example </h2>
Flag indicating whether the the default thumbnail should be shown if live stream becomes offline.
<br/>
Default value is false.

<div id="kaltura_player" style="width:400px;height:330px;"></div>
<script>

kWidget.embed({
	'wid': '_243342',
	'targetId': 'kaltura_player',
	'uiconf_id': '29177681',
	'entry_id' : '1_hy7cjh0h',
	"flashvars":{
		"streamerType":"auto",
        "liveCore.plugin": true,
        "liveCore.showThumbnailWhenOffline": true
	}
});
</script>
<br/>
<b>liveCore.showThumbnailWhenOffline</b> = true.
