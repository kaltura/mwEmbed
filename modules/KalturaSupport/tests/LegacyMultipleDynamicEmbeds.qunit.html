<!DOCTYPE HTML>
<html>
<head>
<title>Legacy Multiple Embeds test</title>
<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
<script type="text/javascript">	
var startedTest = false;
function jsKalturaPlayerTest( videoId ){
	if( startedTest ){
		return ;
	}
	startedTest = true;
	// Name this module
	module( "Legay Multiple Embeds" );
	asyncTest("Dynamic Embed with innerHTML inject", function(){
		var addedNewEmbed = false;
		kWidget.addReadyCallback( function(){
			if( !addedNewEmbed ){
				return ;
			}
			ok( true, 'Ready callback called on dynamic in place new embed');
			start();
		});
		setTimeout(function(){
			addedNewEmbed = true;
			doDynamicEmbed();
		},1000)
	});
}
</script>
<script>
	function jsCallbackReady( videoId ){
		if( console && console.log ){
			console.log( 'jsCallbackReady: ' + videoId );
		}
	}
</script>
<!-- qunit-kaltura must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
<script type="text/javascript" src="resources/qunit-kaltura-bootstrap.js"></script>
</head>
<body>
<h2> Legay Multiple Embeds test </h2>


<br /><br />
<a href="#" id="doEmbed">Do post domReady embed</a>
<div id="videoContainer"></div>
<script>
	var aElm = document.getElementById( "doEmbed" );
	aElm.onclick = function(){
		doDynamicEmbed();
	}
	function doDynamicEmbed(){
		var elm = document.getElementById( "videoContainer" );
		elm.innerHTML = '<object id="kaltura_player" name="kaltura_player" type="application/x-shockwave-flash" allowFullScreen="true" '+
			'allowNetworking="all" allowScriptAccess="always" height="333" width="400" xmlns:dc="http://purl.org/dc/terms/" ' +
			'xmlns:media="http://search.yahoo.com/searchmonkey/media/" rel="media:video" ' +
			'resource="http://www.kaltura.com/index.php/kwidget/cache_st/1292436446/wid/_243342/uiconf_id/12905712/entry_id/0_uka1msg4" ' +
			'data="http://www.kaltura.com/index.php/kwidget/cache_st/1292436446/wid/_243342/uiconf_id/12905712/entry_id/0_uka1msg4">' +
				'<param name="allowFullScreen" value="true" />' +
				'<param name="allowNetworking" value="all" />' +
				'<param name="allowScriptAccess" value="always" />' +
				'<param name="bgcolor" value="#000000" />' +
				'<param name="flashVars" value="&externalInterfaceDisabled=false" />' +
				'<param name="movie" value="http://www.kaltura.com/index.php/kwidget/cache_st/1292436446/wid/_243342/uiconf_id/12905712/entry_id/0_uka1msg4" />' +
			'</object>';
			
		// once embed do kCheckAddScript call: 
		kCheckAddScript();
	}
	doDynamicEmbed();
</script>
</body>
</html>
