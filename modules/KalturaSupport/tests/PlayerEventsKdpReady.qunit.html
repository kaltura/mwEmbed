<script type="text/javascript">	
function jsKalturaPlayerTest( videoId ){
	
	// Name this module
	module( "Player Events KdpReady" );
	asyncTest("kdpReady callback fired", function(){
		kalturaQunitWaitForPlayer(function(){
			equal( theKdpReadyEventWasFired, videoId, " kdpReady fired with id:" + videoId );
			// done with async
			start();
		});
	});
}
var theKdpReadyEventWasFired = false;
function onKdpReady( videoId ){
	theKdpReadyEventWasFired = videoId;
}
</script>
<script>
	function jsCallbackReady( playerId ){
		var kdp = $( '#' + playerId )[0];
		kdp.addJsListener( 'kdpReady', 'onKdpReady');
	}
</script>
