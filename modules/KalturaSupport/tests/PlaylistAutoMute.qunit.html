<!DOCTYPE HTML>
<html>
<head>
<title>Playlist autoMute</title>

<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>    
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>

	<script type="text/javascript">
		// Enable uiconf js which includes external resources
		mw.setConfig('Kaltura.EnableEmbedUiConfJs', true);

		function jsKalturaPlayerTest( videoId ){
			// Name this module
			module( "playlist" );
			var kdp = $('#' + videoId )[0];
			var $iframe = $('#' + videoId + '_ifp').contents();

			asyncTest( "Check playlist with autoMute", function(){
				kalturaQunitWaitForPlayer(function(){
					// look for the playlist:
					ok( $( $iframe).find( '.medialistContainer' ).length > 0 , "Found playlist div" );
					equal(	kdp.evaluate('{video.volume}'), 0, "Video is muted");
					start();
				});
			});
		}

	</script>
	<!-- qunit-kaltura must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
	<script type="text/javascript" src="../../../modules/KalturaSupport/tests/resources/qunit-kaltura-bootstrap.js"></script>
</head>
<body>
<h2> Playlist autoMute</h2>
<div id="kaltura_player" style="width:600px;height:300px"></div>
<span id="kdoc-more-desc">
	This demo highlights the use of playlist with autoMute being respected across entries ( with ads)
</span>
<script>
	kWidget.featureConfig({
		'targetId': 'kaltura_player',
		'wid': '_243342',
		'uiconf_id': '25975211',
		'flashvars':{
			'autoMute': true,
			'playlistAPI':{
				'includeInLayout': true,
				'kpl0Name': 'simple two clip pl',
				'kpl0Url': "http://www.kaltura.com/index.php/partnerservices2/executeplaylist?playlist_id=1_e387kavu&partner_id=243342&subp_id=24334200&format=8&ks={ks}"
			},
			'vast': {
				'plugin': true,
				'numPreroll' : 1,
				'skipOffset': 5,
				'storeSession': false,
				'prerollUrl' : 'http://projects.kaltura.com/mdale/hooroo.vast.xml',
				'timeout' : 4,
				'preSequence' : 1
			}
		}
	})
</script>
</body>
</html>
