<!DOCTYPE HTML>
<html>
<head>
<title>Flavor embed sizes test</title>
<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
<!-- qunit-kaltura must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
<script type="text/javascript" src="resources/qunit-kaltura-bootstrap.js"></script>
</head>
<body>
<h2> Flavor embed sizes test </h2>

<br />
<div id="players"></div>
<script>
	var embedSettings = {
		'targetId': 'myVideoTarget',
		'wid': '_243342',
		'uiconf_id' : '21099702',
		'entry_id' : '0_l1v5vzh3',
		'flashvars': {
			'sourceSelector': {
				'plugin': true
			}
		}
	}
	var sizes = [ 240, 360, 480, 640, 720, 1080 ];
	// clear the companions 
	$.each( sizes, function(inx, size){
		$('#players').append(
			$('<div>').attr('id', 'player_' + size).css({
				'height': size + 'px',
				'width': Math.round( size * 1.777777 ) + 'px'
			}),
			$('<br>')
		)
		// embed the player: 
		kWidget.embed( 
			$.extend( true, {}, embedSettings, { 'targetId':  'player_' + size })
		)
	})
</script>

</body>
</html>
