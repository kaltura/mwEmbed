	}
	kWidget.embed({
		'targetId': 'myVideoTarget',
		'wid': '_861182',
		'uiconf_id' : '7645091',
		'entry_id' : '1_wjdhr96i',
		'flashvars':{
			'externalInterfaceDisabled' : false,
			'autoPlay' : true
		},
		'readyCallback': function( playerId ){
			alert( "kWidget player ready: " + playerId );
			var kdp = document.getElementById( playerId );
			kdp.addJsListener( 'doPlay', 'doPlayCallback');
			kdp.addJsListener( 'openFullScreen', 'openFull');
			kdp.addJsListener( 'closeFullScreen', 'closeFull');			
		}
	});
</script>
