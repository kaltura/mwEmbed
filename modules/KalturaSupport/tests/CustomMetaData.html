<!DOCTYPE HTML>
<html>
<head>
<title>Custom Meta data</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
<script type="text/javascript">		
	function jsCallbackReady( playerId ){
		var kdp = $( '#' + playerId )[0];
		kdp.addJsListener( 'metadataReceived', 'showCustomData' );

		$('#switchSource').click(function(){
			$('#customData tr').not('.head').remove();
			$('#kaltura_player')[0].sendNotification("changeMedia",{ entryId:"0_swup5zao" });	
		});
						
	};
	function showCustomData(){
		var customDataList = $( '#kaltura_player' )[0].evaluate('{mediaProxy.entryMetadata}');
		$.each( customDataList, function( key, val ){
			$('#customData').append( '<tr><td>' + key + '</td><td>' + val + '</td></tr>' );
		}); 
	}	
</script>
<script type="text/javascript" src="../../../mwEmbedLoader.php?debug=true"></script>
</head>
<body style="font-size:14px">
<h2> Custom Meta data </h2>
<a href="?forceMobileHTML5"> Force Mobile HTML5</a> ( php custom meta delivery )  </br>
<a href="#" id="switchSource">Switch entry </a> ( javascript custom meta delivery )

<i>Custom Data for this player: </i><br />
<table border="1" width="500" id="customData">
<tr class="head" >
	<td width="20%">Key</td>
	<td>Value</td>
</tr>
</table>
