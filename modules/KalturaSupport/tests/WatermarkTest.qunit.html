<!DOCTYPE HTML>
<html>
<head>
<title>Watermark plugin</title>
<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
</head>
<body>
<h2> Watermark plugin </h2>
<br />
<div id="myVideoTarget" style="width:400px;height:330px;float:left">
</div>
<script>
// qunit: 
function jsKalturaPlayerTest( videoId ){
	// Name this module
	module( "Watermark present test" );

	var $iframe = $( '#' + videoId + '_ifp' ).contents();
	
	asyncTest("Watermark in DOM", function(){
		kalturaQunitWaitForPlayer(function(){
			ok( $iframe.find('.watermark').length, "watermark class found" );
			equal( $iframe.find('.watermark a').attr('href'), 
					"http://www.kaltura.com/", 
					"watermark link found" 
				);
			equal( $iframe.find('.watermark img').attr('src'), 
					"http://www.kaltura.com/content/uiconf/kaltura/kmc/appstudio/kdp3/exampleWatermark.png", 
					"watermark img found" 
				);
			start();
		});
	});
}
</script>
<script type="text/javascript" src="resources/qunit-kaltura-bootstrap.js"></script>
<script>
	mw.setConfig( 'debug' , true );
	kWidget.featureConfig({
		'targetId': 'myVideoTarget',
		'wid': '_243342',
		'uiconf_id' : '21099702',
		'entry_id' : '0_uka1msg4',
		'flashvars': {
			'watermark': {
				'plugin' : "true",
				'img' : "http://www.kaltura.com/content/uiconf/kaltura/kmc/appstudio/kdp3/exampleWatermark.png",
				'href' : "http://www.kaltura.com/",
				'cssClass' : "topRight"
			}
		}
	});
</script>

</body>
</html>
