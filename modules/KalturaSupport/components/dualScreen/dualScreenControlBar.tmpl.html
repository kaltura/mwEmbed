<div id="displayControlBar" class="displayControlBar">
    <div class="displayControlGroup">
        <span
            id="switchView"
            class="controlBarBtn dualScreen-switchView tooltipBelow"
            data-type="switch"
            title="<%=buttons.switchView.title%>"
        ></span>
    </div>

    <div class="displayControlGroup">
        <!-- placeholder -->
        <span class="controlBarBtn dualScreen-pip subMenuHidden"></span>
        <span
            id="pip"
            class="controlBarBtn dualScreen-pip stateSelected tooltipBelow"
            data-type="state"
            title="<%=buttons.pip.title%>"
        ></span>
        <span
            id="sideBySide"
            class="controlBarBtn dualScreen-sidebyside subMenuHidden tooltipBelow"
            data-type="state"
            title="<%=buttons.sideBySide.title%>"
        ></span>
        <span
            id="singleView"
            class="controlBarBtn dualScreen-singleView subMenuHidden tooltipBelow"
            data-type="state"
            title="<%=buttons.singleView.title%>"
        ></span>
    </div>

    <div class="displayControlGroup">
        <span
            id="chooseStream"
            class="controlBarBtn dualScreen-contentSelection contentSelection tooltipBelow closed"
            data-type="contentSelection"
            title="<%=buttons.contentSelection.title%>"
        ></span>

        <div class="streamsList">
            <span>
                <img class="streamBtn" title="" src="http://cdnsecakmi.kaltura.com/p/959472/sp/95947200/thumbnail/entry_id/0_peh6469l/version/100000/acv/222">
            </span>

            <span>
                <img class="streamBtn" title="" src="http://cdnsecakmi.kaltura.com/p/959472/sp/95947200/thumbnail/entry_id/0_mc4bu29f/version/100000/acv/282">
            </span>
        </div>
    </div>
</div>
