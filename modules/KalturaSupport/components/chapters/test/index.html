<!DOCTYPE HTML>
<html>
<head>
    <title>Chapters</title>
    <script type="text/javascript" src="../../../../../tests/qunit/qunit-bootstrap.js"></script>

    <script type="text/javascript" src="../../../../../docs/js/doc-bootstrap.js"></script>
</head>
<body>
<h2>Chapters</h2>

<div id="kaltura_player" style="width:800px;height:570px;float:left"></div>
<script>
    kWidget.featureConfig({
        'targetId': 'kaltura_player',
        'wid': '_2222',
        'uiconf_id' : '41159601',
        'entry_id' : '1_ex0njfgh',
        'flashvars': {
            "chapters": {
                plugin: true
            }
        }
    });
    var swPlayer;
    function showSlides(){
        try{$(".kWidgetIframeContainer")[0].sendNotification("openSideBarContainer")}catch(e){}
        try{$("#kaltura_player")[0].sendNotification("openSideBarContainer")}catch(e){}
    }

    function renderUI(){
        $("#kaltura_player").parent().prepend('<div class="seekers-wrapper"></div>');
        $(".seekers-wrapper")
            .append('<button class="seekers-hack" onclick="showSlides()"> Chapters </button>');
    }
    var embedPlayer;
    var loadScriptInterval = setInterval(function(){
        swPlayer = $("#kaltura_player")[0];
        if(swPlayer && swPlayer.evaluate){
            clearInterval(loadScriptInterval);
            renderUI();
        }
    },200);
</script>
</body>
</html>
