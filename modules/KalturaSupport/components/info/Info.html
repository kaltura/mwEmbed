<h2>Info Screen</h2>

<div id="kaltura_player" style="width:600px;height:370px;float:left"></div>
<script type="text/javascript" src="../../tests/resources/qunit-kaltura-bootstrap.js"></script>
<script>
	kWidget.featureConfig({
		'targetId': 'kaltura_player',
		'wid': '_243342',
		'uiconf_id' : '12905712',
		'entry_id' : '0_uka1msg4',
		'flashvars': {
			'infoScreen': {
				plugin: true,
				parent: "topBarContainer",
				order: 3,
				align: "right",
				minWidth: 400,
				minWidthClass: 'infoScreenSmall',
				template: ""
			},
		},
		'readyCallback': function( playerId ){
			var kdp = $('#' + playerId )[0];
			$('#changeMedia').click(function(){
				kdp.sendNotification('changeMedia', {'entryId' : '1_sf5ovm7u' });
			})
		}
	});
</script>
<div style="clear:both"></div><br>
<a id="changeMedia" href="#">change media</a> -- calling change media while info panel is displayed will close info panel.
