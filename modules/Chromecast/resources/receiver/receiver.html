<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        @font-face {
            font-family: 'proxima nova';
            src: url('assets/fonts/proxima/proximanova-light-webfont.eot');
            src: url('assets/fonts/proxima/proximanova-light-webfont.eot?#iefix') format('embedded-opentype'),
            url('assets/fonts/proxima/proximanova-light-webfont.woff2') format('woff2'),
            url('assets/fonts/proxima/proximanova-light-webfont.woff') format('woff'),
            url('assets/fonts/proxima/proximanova-light-webfont.ttf') format('truetype'),
            url('assets/fonts/proxima/proximanova-light-webfont.svg#proxima_novalight') format('svg');
            font-weight: 300;
            font-style: normal;
        }

        @-webkit-keyframes spin {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(359deg);
            }
        }

        @-webkit-keyframes fill {
            0% {
                left: 200px;
            }
            20% {
                left: 350px;
            }
            40% {
                left: 500px;
            }
            60% {
                left: 650px;
            }
            80% {
                left: 800px;
            }
            100% {
                left: 900px;
            }
        }

        video {
            height: auto;
            width: 100%;
            text-align: center;
            border: 0px solid silver;
            display: block;
            vertical-align: middle;
            color: #FFFFFF;
            background-color: #000000;
            font-weight: bold;
            font-family: Verdana, Geneva, sans-serif;
            font-size: 40px;
            float: left;
            z-index: 0;
            position: absolute;
        }

        #logo {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(50, 50, 50);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: none;
            z-index: 2;
            -webkit-transition: opacity 1s ease-in-out;
            -moz-transition: opacity 1s ease-in-out;
            -ms-transition: opacity 1s ease-in-out;
            -o-transition: opacity 1s ease-in-out;
        }

        #cast-media-info {
            display: none;
        }

        #cast-media-info-next {
            display: none;
        }

        #cast-pause-button {
            display: none;
        }

        #cast-state-button-container {
            display: none;
        }

        #cast-in-play-controls {
            display: none;
        }

        #cast-before-play-controls {
            display: none;
        }

        #cast-loading-spinner {
            display: none;
        }

        #cast-buffering-spinner {
            display: none;
        }

        #cast-gradient {
            display: none;
        }

        .receiver-wrapper {
            overflow: hidden;
        }

        .cast-overlay {
            display: block;
            position: absolute;
            left: 52px;
            bottom: 52px;
        }

        .cast-artwork {
            width: 150px;
            height: 250px;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .cast-title {
            width: 800px;
            position: absolute;
            font-size: 52px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            left: 200px;
            bottom: 155px;
            color: #ffffff;
            font-family: "proxima nova";
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            align-self: flex-end
        }

        .cast-subtitle {
            width: 800px;
            font-family: "proxima nova";
            font-size: 32px;
            font-style: normal;
            font-stretch: normal;
            color: #e2e2e2;
            position: absolute;
            left: 200px;
            bottom: 115px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            align-self: flex-end
        }

        .cast-separator {
            position: absolute;
            left: 200px;
            width: 900px;
            height: 1px;
            bottom: 95px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .cast-progress-loading-container {
            position: absolute;
            height: 8px;
            opacity: 0.4;
            background-color: #ffffff;
            bottom: 30px;
            left: 200px;
            width: 900px;
        }

        .cast-progress-loading-fill {
            -webkit-animation: fill 0.7s infinite linear;
            position: absolute;
            height: 8px;
            opacity: 0.4;
            bottom: 30px;
            left: 200px;
            width: 200px;
            background-color: #f8a61a;
        }

        .cast-media-progress-container {
            position: absolute;
            height: 8px;
            opacity: 0.4;
            background-color: #ffffff;
            bottom: 30px;
            left: 320px;
            width: 780px;
        }

        .cast-media-progress-fill {
            position: absolute;
            height: 8px;
            opacity: 0.4;
            bottom: 30px;
            left: 320px;
            background-color: #f8a61a;
        }

        .cast-state-button-container {
            position: absolute;
            bottom: 1px;
            left: 210px;
            width: 70px;
            height: 70px;
            transform: rotate(90deg);
            border-radius: 300px;
            background-color: rgba(130, 130, 130, 0.4);
        }

        .cast-state {
            position: absolute;
            left: 233px;
            bottom: 20px;
        }

        #cast-up-next-countdown {
            font-size: 65px;
        }

        .cast-up-next {
            width: 800px;
            position: absolute;
            font-size: 52px;
            font-style: normal;
            font-stretch: normal;
            left: 200px;
            bottom: 20px;
            color: #ffffff;
            font-family: "proxima nova";
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            align-self: flex-end;
        }

        .cast-loading-spinner {
            position: absolute;
            left: 48%;
            bottom: 64px;
            height: 40px;
            width: 40px;
            margin: 0px auto;
            -webkit-animation: spin .6s infinite linear;
            border-left: 6px solid rgba(255, 255, 255, 0.6);
            border-right: 6px solid rgba(255, 255, 255, 0.6);
            border-bottom: 6px solid rgba(255, 255, 255, 0.6);
            border-top: 6px solid rgba(89, 186, 243, 0.8);
            border-radius: 100%;
        }

        .cast-buffering-spinner {
            -webkit-animation: spin .6s infinite linear;
            height: 36px;
            width: 36px;
            position: absolute;
            bottom: 15px;
            left: 223px;
            margin: 0px auto;
            border-left: 6px solid rgba(255, 255, 255, 0.6);
            border-right: 6px solid rgba(255, 255, 255, 0.6);
            border-bottom: 6px solid rgba(255, 255, 255, 0.6);
            border-top: 6px solid rgba(89, 186, 243, 0.8);
            border-radius: 100%;
        }

        .cast-wait-msg {
            display: none;
            position: absolute;
            bottom: 45%;
            left: 35%;
            font-size: 70px;
            font-family: "proxima nova";
            color: rgba(89, 186, 243, 0.8);
        }

        .cast-gradient {
            position: absolute;
            height: 320px;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(179deg, rgba(50, 50, 50, 0), rgba(50, 50, 50, 0.95) 95%);
        }

        .cast-total-time {
            margin-left: 10px;
            width: 108px;
            height: 32px;
            font-family: "proxima nova";
            font-size: 26px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            letter-spacing: 0.5px;
            color: #ffffff;
            position: absolute;
            bottom: 50px;
            left: 1005px;
            white-space: nowrap;
            overflow: visible;
            text-overflow: ellipsis;
            align-self: flex-end;
        }

        .cast-current-time {
            width: 51px;
            height: 32px;
            font-family: "proxima nova";
            font-size: 26px;
            font-weight: bold;
            font-style: normal;
            font-stretch: normal;
            letter-spacing: 0.5px;
            text-align: right;
            position: absolute;
            bottom: 50px;
            left: 942px;
            color: #ffffff;
            white-space: nowrap;
            overflow: visible;
            text-overflow: ellipsis;
            align-self: flex-end;
        }
    </style>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="app_components/ReceiverLogger.js"></script>
    <script src="app_components/ReceiverUtils.js"></script>
    <script src="app_components/ReceiverIdleMgr.js"></script>
    <script src="app_components/ReceiverStateMgr.js"></script>
    <script src="app_components/ReceiverAdsMgr.js"></script>
    <script src="receiver.js"></script>
</head>
<body>
<div id="receiver-wrapper" class="receiver-wrapper">
    <div id="kaltura_player" style=" width:98%; height: 98%; position: absolute; z-index: 1;"></div>
    <video id="initial-video-element"></video>
    <div id="logo" class="logo">
        <div class="cast-wait-msg">Please wait...</div>
        <div id="cast-loading-spinner" class="cast-loading-spinner"></div>
        <div id="cast-gradient" class="cast-gradient"></div>
        <div class="cast-overlay">
            <div id="cast-media-info">
                <div id="cast-artwork" class="cast-artwork"></div>
                <div id="cast-title" class="cast-title"></div>
                <div id="cast-subtitle" class="cast-subtitle"></div>
                <div class="cast-separator"></div>
            </div>
            <div id="cast-media-info-next">
                <div id="cast-artwork-next" class="cast-artwork"></div>
                <div id="cast-title-next" class="cast-title"></div>
                <div id="cast-subtitle-next" class="cast-subtitle"></div>
                <div class="cast-separator"></div>
                <div class="cast-up-next">Up next in ... <span id="cast-up-next-countdown"></span></div>
            </div>
            <img id="cast-pause-button" src="assets/pause.png" class="cast-state" height="30" width="24">
            <div id="cast-state-button-container" class="cast-state-button-container"></div>
            <div id="cast-buffering-spinner" class="cast-buffering-spinner"></div>
            <div id="cast-in-play-controls">
                <div id="cast-current-time" class="cast-current-time"></div>
                <div id="cast-total-time" class="cast-total-time"></div>
                <div id="cast-media-progress">
                    <div class="cast-media-progress-container"></div>
                    <div class="cast-media-progress-fill"></div>
                </div>
            </div>
            <div id="cast-before-play-controls">
                <div class="cast-progress-loading-container"></div>
                <div class="cast-progress-loading-fill"></div>
            </div>
        </div>
    </div>
</div>
<script>
    $( document ).ready( function () {
        initReceiver();
    } );
</script>
</body>
</html>
