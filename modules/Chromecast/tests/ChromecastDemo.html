<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chromecast Demo</title>
	<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
	<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
	<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
	<script>mw.setConfig('forceMobileHTML5', true);</script>
</head>
<body>
	<h1>Chromecast Demo</h1>
	<div id="kaltura_player" style="width: 460px; height: 260px;float: left;"></div>
	<br style="clear: both;" /><br />
<script>
	kWidget.featureConfig({
		'targetId': 'kaltura_player',
		'wid': '_243342',
		'uiconf_id' : '21099702',
        'readyCallback': function(playerid){
            var kdp = document.getElementById(playerid);

            // add support for inbound closed caption tracks
            kdp.kBind("chromecastCaptionsReceived", function(languages){
                for (var language in languages) break;                     // grab the first caption from the captions hash table
                kdp.sendNotification("chromecastSelectCaption", language); // turn on this caption in the Chromecast receiver
            });

        },
		'flashvars': {
			'chromecast': {
				'plugin': true,
				'applicationID': 'C43947A1',
				'debugReceiver': false,
				'receiverLogo': true,
				'useKalturaPlayer': true,
                'debugKalturaPlayer': false ,
                'defaultConfig':true,
                'uiconfid':null
			}
		},
		"entry_id": "0_l1v5vzh3" 
	});
</script>
</body>
</html>
