	<h1>
		Chromecast with VAST 3.0 Ad Pods
	</h1>
	<br>
<div id="myVideoTarget" style="width:400px;height:330px;"></div>
<h3>Ad Pods:</h3>
This demonstrates the VAST 3.0 support for sequential ads as defined in the VAST 3 spec as <b>ad pods</b>. This demo features two prerolls from vast3 adPods schema.
<br>
<img src="../../kalturasupport/tests/resources/adpods_iba-net.png" style="max-width:400px">
<br>
See the <a href="http://www.iab.net/media/file/VASTv3.0.pdf">Vast 3.0 spec</a> for more details.
<script>
	kWidget.featureConfig({
		'targetId': 'myVideoTarget',
		'wid': '_243342',
		'uiconf_id' : '13306622',
		'entry_id' : '0_uka1msg4',
		'flashvars': {
			'vast': {
				'plugin' : true,
				'numPreroll':"1",
				'prerollInterval':"1",
				'prerollStartWith':"1",
				'prerollUrl':"http://projects.kaltura.com/MichalR/vast3_demo.xml",
                'numPostroll':"0",
				'preSequence':"1"
			},
			'adsOnReplay':false,
			'chromecast':{
				'plugin': true,
                'applicationID': 'C43947A1',
                'receiverLogo': true,
                'useKalturaPlayer': true
			}
		}
	})
</script>
