<body>
<h1>Chromecast Change Media</h1>
<div id="kaltura_player" style="width: 460px; height: 260px;float: left;"></div>
<br style="clear: both;"/><br/>
<button onclick="changeMedia('0_uka1msg4')" style="
    margin-left: 80px;
    height: 50px;
    width: 300px;
">Change Media <0_uka1msg4>
</button>
<script>
    var kdp;

    function changeMedia( newEntry ) {
        kdp.sendNotification( 'changeMedia', { "entryId": newEntry } );
    }

    kWidget.featureConfig( {
        'targetId': 'kaltura_player',
        'wid': '_243342',
        'uiconf_id': '21099702',
        "readyCallback": function ( playerID ) {
            kdp = document.getElementById( playerID );
        },
        'flashvars': {
            'chromecast': {
                'plugin': true,
                'applicationID': '61EB4CBF',
                'debugKalturaPlayer': false,
                'receiverConfig': null
            }
        },
        "entry_id": "0_l1v5vzh3"
    } );
</script>
</body>
