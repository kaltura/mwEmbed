<body style="padding-left: 5px">
<h1>Quiz Demo</h1>
<!--<script src="http://dev-backend8.dev.kaltura.com:80/p/102/sp/10200/embedIframeJs/uiconf_id/23448178/partner_id/102"></script>-->
<select id="selectLang">
    <option>Choose a language</option>
</select>
<br>
<div id="kaltura_player_1434365991" style="width: 685px; height: 330px;float: left;"></div>


<script>
	var _this = this;
	var langArr = [
		{l: "English", c: "en"},
		{l: "French", c: "fr"},
		{l: "German", c: "de"},
		{l: "Japanese", c: "ja"},
		{l: "Dutch", c: "nl"},
		{l: "Portuguese", c: "pt"},
		{l: "Russian", c: "ru"},
		{l: "Chinese", c: "zh"}
	];

	var select = document.getElementById("selectLang");


	for (var i = 0; i < langArr.length; i++) {
		var opt = langArr[i];
		var el = document.createElement("option");
		el.textContent = opt.l;
		el.value = opt.c;
		select.appendChild(el);
	}

	var reload = function (){
		var l = $("#selectLang").val();
        kWidget.destroy('kaltura_player_1434365991');
		kWidget.embed({
			'width': '690',
			'height': '419',
			'targetId': 'kaltura_player_1434365991',
			'wid': '_142',
			'uiconf_id': '23448412',
			'flashvars': {
				"localizationCode": l,
				'autoPlay': true,
				'quiz': {
					'plugin': true
				},
				'controlBarContainer': {
					'plugin': true,
					"hover": false
				},
				'streamerType': 'auto',
			},

			'entry_id': '0_860ihuiv',

			'readyCallback': function (playerId) {
			}
		});
	}
	$("#selectLang").change($.proxy(reload , _this) );
    reload();

</script>


</body>
</html>
