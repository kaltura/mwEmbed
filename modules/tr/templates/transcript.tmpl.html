<!-- will be rendered dynamically with JavaScript -->
<div class="inner-right-container">
	<div class="tabs">
		<div class="btn transcript active" data-tab="transcript">Transcript</div>
		<div class="btn info">More Info</div>
	</div>
	<div class="tabs-content">
		<div id="transcript-tab" class="tab-content transcript-tab">
			<div class="search-box">
				<form id="search" class="search-form">
					<div class="input-wrapper">
						<input type="text" class="search-input" placeholder="Enter Search Term">
						<a class="search-btn"></a>
					</div>
				</form>
			</div>
			<div class="transcript-wrapper webkit-scrollbar">
				<div class="transcript-filter">
					<div class="transcript-filter-by">
						<span class="ri-transcript-filter-caption ri-transcript-filter-txt">FILTERED BY: </span><span class="ri-transcript-filter-term  ri-transcript-filter-txt"></span>
					</div>
					<div class="btn-filter" >CLEAR FILTER</div>
				</div>
				<div class="ri-transcript-type ri-transcript-type--automatic">- Automatically Generated -</div>
				<div class="ri-transcript-type ri-transcript-type--verified">- Reviewed for Accuracy -</div>
				<div class="no-results-transcript-search">This term was not found in the transcript</div>
				<div id="transcript-body" class="transcript-body"></div>
			</div>
			<div class="mentioned-terms-wrapper">
				<div>
					<div class="mentioned-terms-switch">
						<span class="mentioned-terms-switch-btn">
							<span class="mentioned-terms-switch-btn-icon"></span>
						</span>
						<span class="mentioned-terms-switch-caption">Mentioned Terms:</span>
					</div>
					<div class="mentioned-terms-categories">
						<div class="mentioned-terms-category">
							<span class="mentioned-terms-category-caption">companies:</span>
							<span id="companiesTerms" class="mentioned-terms-category-entries"></span>
						</div>
						<div class="mentioned-terms-category">
							<span class="mentioned-terms-category-caption">geography:</span>
							<span id="geographyTerms" class="mentioned-terms-category-entries"></span>
						</div>
						<div class="mentioned-terms-category">
							<span class="mentioned-terms-category-caption">keywords:</span>
							<span id="keywordsTerms" class="mentioned-terms-category-entries"></span>
						</div>
						<div class="mentioned-terms-category">
							<span class="mentioned-terms-category-caption">people:</span>
							<span id="peopleTerms" class="mentioned-terms-category-entries"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="info-tab" class="tab-content hide">


			<div id="ri-eikonLarge-content-rightCol-content-clipInfo">
				<div class="ri-ClipInfo">
					<div class="ri-ClipInfo-source">
						<span class="ri-ClipInfo-caption">Series: </span>
						<span class="ri-ClipInfo-caption-value">AAA</span>
					</div>
					<div class="ri-ClipInfo-source">
						<span class="ri-ClipInfo-source-caption ri-ClipInfo-caption ">Source: </span>
						<span class="ri-ClipInfo-source-captionValue"></span>
					</div>
					<div class="ri-ClipInfo-description">AAA</div>
					<div class="ri-ClipInfo-tags">
						<span class="ri-ClipInfo-tags-caption ri-ClipInfo-caption">Tags: </span>
			<span class="ri-ClipInfo-tags-entries">AAA
			</span>
					</div>
				</div>
				<div class="ri-LoadingScreen h-centerContentVertHor" style="visibility: hidden;">
					<div class="ri-LoadingScreen-background"/>
					<div class="ri-LoadingScreen-icon" style="background-position: 0px -105px;"/>
				</div>
				<div class="ri-ErrorMessage h-centerContentVertHor" style="visibility: hidden;">
					<div class="ri-ErrorMessage-background"/>
					<div class="ri-ErrorMessage-body"/>
				</div>
			</div>


		</div>
	</div>
</div>
