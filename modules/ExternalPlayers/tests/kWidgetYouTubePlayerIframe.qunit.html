<body>
<h2>KDP YouTube Iframe wrapper</h2>
<p>This page shows the youtube wrapper with the Iframe YouTube player behind with Kaltura UI, even if the client does have Flash player installed</p>
<div id="EmbedPlayerYouTubeSettings"></div>
<div id="kaltura_player" style="width:700px;height:330px"></div>
<br />
<script>

		
		var flashvars = {
				forceIframe: '1',
				'autoPlay': 'true',
				//'forceYoutubeEntry' : 'aaaaaaaaaaaaa',
				"previewMode" : true
		};
	
// 		kWidget.featureConfig({
			
// 		);
		
		function doEmbedPlayer( fv ){
			// clear the text box: 
			$('#analyticsLog').empty();
			kWidget.embed({
				'targetId' : 'kaltura_player',
				'wid' : '_27017',
				'uiconf_id' : '13011592',
				'entry_id' : '1_5vwcdzlv',
				'flashvars': fv
			})
		};
		doEmbedPlayer(flashvars);
</script>


</body>
