<html>
<script type="text/javascript">
	function pause() {
		player.pauseVideo();
	}

	function play() {
		player.playVideo();
	}

	function seek() {
		var s = document.getElementById("txt1");
		player.seekTo(s.value);
	}
	function setVolume() {
		var s = document.getElementById("txt2");
		player.setVolume(s.value);
	}

	function onYouTubeIframeAPIReady() {
		  var player;
		  player = new YT.Player('player', {
		    width: 1280,
		    height: 720,
		    videoId: 'u1zgFlCw8Aw',
		    playerVars:{
		    	controls:0
		    },
		    events: {
		      'onReady': onPlayerReady,
		      'onPlaybackQualityChange': onPlayerPlaybackQualityChange,
		      'onStateChange': onPlayerStateChange,
		      'onError': onPlayerError
		    }
		  });
		  
		  
		  
		  
		}
	
	
    function onPlayerReady(event) {
      var myVar = setInterval(function(){myTimer()},250);
      event.target.playVideo();
    }

    var done = false;
    

    function stopVideo() {
      player.stopVideo();
    }
	
	
	function onPlayerStateChange(event) {
		
      if (event.data == YT.PlayerState.PLAYING && !done) {
          done = true;
        }
		var stateName;
		switch(event.data)
		{
		case -1:
			stateName = "unstarted";
		  break;
		case 0:
			stateName = "ended";
		  break;
		case 1:
			stateName = "playing";
		  break;
		case 2:
			stateName = "paused";
		  break;
		case 3:
			stateName = "buffering";
		  break;
		case 5:
			stateName = "video cued";
		  break;
		}
				
		document.getElementById("stateTxt").value = "state:" + stateName;
	}
	
	function myTimer()
	{
		document.getElementById("time1").value = player.getCurrentTime() ; 
		document.getElementById("time2").value = ((Math.floor(player.getCurrentTime())*1000))/1000; ; 
	}
	function mute()
	{
		player.mute();
	}
	function unmute()
	{
		player.unMute();
	}
</script>

<head>
<title>YT iframe</title>
</head>
<body>


	<div id="player"></div>
	<script>
	
      var tag = document.createElement('script');
      tag.src = "//www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'u1zgFlCw8Aw',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
    </script>
