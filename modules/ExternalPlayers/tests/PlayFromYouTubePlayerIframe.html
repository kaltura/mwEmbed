<body>
  <h2>Play From Start Time YouTube Player</h2>
  <div id="kaltura_player" style="width:700px;height:330px"></div>
  <br />
  <script>
    var flashvars = {
      forceIframe: '1',
      'autoPlay': 'false',
      //'forceYoutubeEntry' : '81XmhlLJhFg',
      // "previewMode" : true,
      'mediaProxy.mediaPlayFrom': 10
    };

    function doEmbedPlayer(fv) {
      // clear the text box:
      $('#analyticsLog').empty();
      kWidget.embed({
        'targetId': 'kaltura_player',
        'wid': '_1645161',
        'uiconf_id': '25505291',
        'entry_id': '1_j4ipv6ln',
        'flashvars': fv
      })
    };

    doEmbedPlayer(flashvars);

  </script>
