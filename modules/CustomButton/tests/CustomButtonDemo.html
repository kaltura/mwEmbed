<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CustomButton Demo</title>
	<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
	<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
	<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
	<script>mw.setConfig('forceMobileHTML5', true);</script>
</head>
<body>
	<h1>Big Button Demo</h1>
	<div id="kaltura_player" style="width: 585px; height: 330px;float: left;"></div>
	<br style="clear: both;" /><br />
<script>
var kdp;
    function onReadyCallback(playerID){
        kdp = $('#' + playerID )[0];
    }

	kWidget.featureConfig({
        'readyCallback': onReadyCallback,
		'targetId': 'kaltura_player',
		'wid': '_101',
		'uiconf_id' : '23448207',
		'flashvars': {
			'customButton': {
				'plugin': true
			},
			'largePlayBtn' : {'plugin':false}
		},
		"entry_id": "0_im2q59ot"
	});



	function disableButton() {
		kdp.sendNotification('customButton.disable');
	}
	function enableButton() {
        kdp.sendNotification('customButton.enable');
	}
</script>

<button onclick="disableButton()"> disable </button>
<button onclick="enableButton()"> enable </button>
</body>
</html>
